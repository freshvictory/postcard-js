<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="main.css">

  <title>Document</title>
</head>
<body>
  <main>
    <subreddit-view name="lego"></subreddit-view>
  </main>  
</body>
</html>


<script type="module" src="dist/src/components/registry.js"></script>


<!-- Subreddit Template -->

<template id="subreddit-view">
  <div id="container">
    <section id="hero">
      <header>
        <h2 id="title"></h2>
      </header>
    </section>
    <section id="details">
      <ol id="list">
        <li id="post"></li>
      </ol>
    </section>
  </div>

  <style>
    @import url('/main.css');

    #container {
      display: grid;
      height: 100vh;
      grid-template-rows: 12fr 1fr 9fr;
    }

    #hero {
      background-color: lightgray;
      background-size: cover;
      background-position: center;

      grid-row: 1 / span 2;
      grid-column: 1;

      padding: 15px;

      color: #fff;
      text-shadow: 0 0 10px black;
    }

    #title {
      font-weight: bold;
      font-size: x-large;
    }

    #details {
      overflow-x: auto;

      grid-row: 2 / span 2;
      grid-column: 1;
    }

    #list {
      list-style: none;
      display: grid;
      grid-auto-flow: column;
      column-gap: 2px;
      padding: 0 2px;
    }
    
    #list li {
      display: block;
      height: 100%;
      height: calc(45vh);
      width: calc(45vw);
    }
  </style>
</template>


<!-- Card Template -->

<template id="card-view">
  <div id="container">
    <h2 id="title"></h2>
  </div>

  <style>
    @import url('/main.css');

    #container {
      height: 100%;
      padding: 10px;

      background-color: var(--c-background);
      border-radius: var(--border-radius);

      display: grid;
    }

    #container.image {
      color: #fff;
      text-shadow: 0 0 10px black;
      background-size: cover;
      background-position: center;
    }

    #container.image #title {
      vertical-align: baseline;
    }

    #title {
      font-weight: bold;
    }
  </style>
</template>
